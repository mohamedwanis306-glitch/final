<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link rel="stylesheet" href="student.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-users"></i> Student Management</h1>

      <form id="studentForm" class="form-box">
        <div class="input-group">
          <label for="studentName">Name</label>
          <input type="text" id="studentName" placeholder="e.g. Ali" required />
        </div>

        <div class="input-group">
          <label for="age">Age</label>
          <input type="number" id="studentAge" placeholder="e.g. 20" required />
        </div>

        <div class="input-group">
          <label for="studentNumber">Student Number</label>
          <input
            type="text"
            id="studentNumber"
            placeholder="e.g. S12345"
            required
          />
        </div>

        <div class="input-group">
          <label for="studentCourses">Courses & Marks</label>
          <input
            type="text"
            id="studentCourses"
            placeholder="Math:80, English:70"
            required
          />
        </div>

        <button type="button" class="btn primary" id="addBtn">
          <i class="fas fa-plus"></i> Add Student
        </button>
      </form>

      <div class="filter">
        <button class="btn secondary" onclick="filterStudents('all')">
          All
        </button>
        <button class="btn secondary" onclick="filterStudents('Passed')">
          Passed
        </button>
        <button class="btn secondary" onclick="filterStudents('Failed')">
          Failed
        </button>
      </div>

      <div id="studentsList" class="result"></div>
      <div id="overallStats" class="result"></div>
    </div>

    <script src="student.js"></script>
  </body>
</html>
